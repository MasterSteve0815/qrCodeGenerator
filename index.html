<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator mit Herz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
        #qr-container { position: relative; display: inline-block; margin-top: 20px; }
        #qrcode { width: 200px; height: 200px; }
        #heart-logo {
            position: absolute;
            width: 40px; /* Größe des Herz-Logos */
            height: 40px;
            bottom: 5px;  /* Abstand vom unteren Rand */
            right: 5px;  /* Abstand vom rechten Rand */
        }
    </style>
</head>
<body>

    <h1>QR-Code Generator mit Herz</h1>
    <input type="text" id="urlInput" placeholder="Gib eine URL ein">
    <button onclick="generateQR()">QR-Code erstellen</button>
    
    <div id="qr-container">
        <div id="qrcode"></div>
        <img id="heart-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Coraz%C3%B3n.svg/768px-Coraz%C3%B3n.svg.png" alt="Herz-Logo">
    </div>

    <script>
        function generateQR() {
            let url = document.getElementById("urlInput").value;
            if (url.trim() === "") {
                alert("Bitte eine gültige URL eingeben!");
                return;
            }
            document.getElementById("qrcode").innerHTML = "";

            // Neuen QR-Code erstellen
            let qr = new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 200,
                height: 200
            });

            // Herz-Logo sichtbar machen
            document.getElementById("heart-logo").style.display = "block";
        }
    </script>

</body>
</html>
